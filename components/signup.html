<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PolluxUI Admin</title>
  <!-- base:css -->
  <!-- <link rel="stylesheet" href="../assets/vendor/typi.css"> -->
  <!-- <link rel="stylesheet" href="../assets/vendor/base.css"> -->
  <link rel="stylesheet" href="../assets/vendor/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../assets/img/logo.png" />
  <script src="../assets/js/main/CallAPi.js"></script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="text-align: center;">
                <img src="../assets/img/logo.png" alt="logo" style="width: 100px;">
              </div>
              <!-- <h4>New here?</h4> -->
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="gender" placeholder="Gender">
                </div>
                <!-- <div class="form-group">
                    <input type="date" class="form-control form-control-lg" id="dob" placeholder="Date Of Birth">
                </div> -->
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="#" onclick="SignIn()">SIGN UP</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="./login.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
